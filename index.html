<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d1117" />
  <meta name="referrer" content="no-referrer" />
  <title>Moyu Reader</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gray: {
              750: '#2d3748', // Custom lighter gray
              850: '#1a202c', // Custom darker gray
              900: '#111827', // Standard dark
              950: '#030712', // Deep dark
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Calistoga', 'serif'], // Optional for headers if we loaded it
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for stealth mode */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #4b5563;
    }

    /* Article content styling enhancements */
    .prose {
      color: #d1d5db;
      line-height: 1.8;
    }

    .prose img {
      border-radius: 0.75rem;
      max-width: 100%;
      height: auto;
      margin: 2rem auto;
      display: block;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .prose p {
      margin-bottom: 1.5rem;
    }

    .prose a {
      color: #60a5fa;
      text-decoration-line: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 4px;
    }

    .prose a:hover {
      color: #93c5fd;
    }

    .prose h1,
    .prose h2,
    .prose h3,
    .prose h4 {
      color: #f3f4f6;
      font-weight: 700;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .prose ul,
    .prose ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
      padding-left: 1rem;
    }

    .prose blockquote {
      border-left-color: #4b5563;
      color: #9ca3af;
    }

    /* Hide scrollbar for clean look in some containers but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-black text-gray-100 overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
