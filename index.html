<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d1117" />
  <meta name="referrer" content="no-referrer" />
  <title>Moyu Reader</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'var(--bg-primary)',
            surface: 'var(--bg-secondary)',
            elevated: 'var(--bg-tertiary)',
            primary: 'var(--text-primary)',
            secondary: 'var(--text-secondary)',
            muted: 'var(--text-muted)',
            border: 'var(--border-color)',
            accent: 'var(--accent-color)',
            // Keep existing gray scale for specific needs if any
            gray: {
              750: '#2d3748',
              850: '#1a202c',
              900: '#111827',
              950: '#030712',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Calistoga', 'serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Default Dark Theme */
      --bg-primary: #000000;
      --bg-secondary: #111827;
      /* gray-900 */
      --bg-tertiary: #1a202c;
      /* gray-850 */
      --text-primary: #f3f4f6;
      /* gray-100 */
      --text-secondary: #d1d5db;
      /* gray-300 */
      --text-muted: #6b7280;
      /* gray-500 */
      --border-color: #1f2937;
      /* gray-800 */
      --accent-color: #3b82f6;
      /* blue-500 */
    }

    .theme-midnight {
      --bg-primary: #0f172a;
      /* slate-950 */
      --bg-secondary: #1e293b;
      /* slate-800 */
      --bg-tertiary: #334155;
      /* slate-700 */
      --text-primary: #f8fafc;
      /* slate-50 */
      --text-secondary: #cbd5e1;
      /* slate-300 */
      --text-muted: #64748b;
      /* slate-500 */
      --border-color: #334155;
      /* slate-700 */
      --accent-color: #60a5fa;
      /* blue-400 */
    }

    .theme-light {
      --bg-primary: #ffffff;
      --bg-secondary: #f3f4f6;
      /* gray-100 */
      --bg-tertiary: #e5e7eb;
      /* gray-200 */
      --text-primary: #111827;
      /* gray-900 */
      --text-secondary: #374151;
      /* gray-700 */
      --text-muted: #6b7280;
      /* gray-500 */
      --border-color: #e5e7eb;
      /* gray-200 */
      --accent-color: #2563eb;
      /* blue-600 */
    }

    .theme-sepia {
      --bg-primary: #f6f3e8;
      --bg-secondary: #efede3;
      --bg-tertiary: #e3e0d1;
      --text-primary: #433422;
      --text-secondary: #5c4b37;
      --text-muted: #8c7b66;
      --border-color: #dcd6c6;
      --accent-color: #d97706;
      /* amber-600 */
    }

    /* Custom scrollbar for stealth mode */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Article content styling enhancements */
    .prose {
      color: var(--text-secondary);
      line-height: 1.8;
    }

    .prose img {
      border-radius: 0.75rem;
      max-width: 100%;
      height: auto;
      margin: 2rem auto;
      display: block;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .prose p {
      margin-bottom: 1.5rem;
    }

    .prose a {
      color: var(--accent-color);
      text-decoration-line: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 4px;
    }

    .prose a:hover {
      opacity: 0.8;
    }

    .prose h1,
    .prose h2,
    .prose h3,
    .prose h4 {
      color: var(--text-primary);
      font-weight: 700;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .prose ul,
    .prose ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
      padding-left: 1rem;
    }

    .prose blockquote {
      border-left-color: var(--text-muted);
      color: var(--text-muted);
    }

    /* Hide scrollbar for clean look in some containers but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-background text-primary overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
